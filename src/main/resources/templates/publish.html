<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/editormd.min.css">
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js" type="application/javascript"></script>
</head>
<body>
<div th:replace="~{navigation::nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）</label>
                    <input type="text" class="form-control" id="title" th:value="${title}" name="title"
                           placeholder="问题标题__">
                </div>
                <div class="form-group" id="question-editor">
                    <label for="title">问题补充（必填，请参照右侧提示）</label>
                    <textarea name="description" id="description" th:text="${description}" cols="30" rows="10"
                              style="display:none;" class="form-control"></textarea>
                </div>
                <script type="text/javascript">
                    $(function() {
                        var editor = editormd("question-editor", {
                            width  : "100%",
                            height : 350,
                            path   : "/js/lib/",
                            delay  : 0 ,
                            watch  : false,
                            placeholder  :  "请输入问题描述",
                            imageUpload: true,
                            imageFormats   : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                            imageUploadURL : "/file/upload"
                        });
                    });
                </script>
                <div class="form-group">
                    <label for="title">添加标签</label>
                    <input type="text" class="form-control" id="tag" th:value="${tag}" name="tag"
                           placeholder="输入标签，以,隔开" onclick="displayTag()">
                    <div id="tag-table" class="publish-tag-tab">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" th:each="selectCategory:${tags}">
                                <a th:href="${'#'+selectCategory.categoryName}" aria-controls="home" role="tab"
                                                                      data-toggle="tab">[[${selectCategory.categoryName}]]</a>
                            </li>
                        </ul>
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" th:id="${selectCategory.categoryName}"
                            th:each="selectCategory:${tags}">
                                <span th:each="selectTag:${selectCategory.tags}">
                                    <span class="glyphicon glyphicon-tags label label-info question-tag"
                                          onclick="selectTag(this)" th:data-tag="${selectTag}">[[${selectTag}]]</span>
                                </span>
                            </div>
                            <div role="tabpanel" class="tab-pane" id="profile">
                                <span class="glyphicon glyphicon-tags label label-info question-tag"
                                      onclick="selectTag('java')">java</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid main">
                    <div class="row">
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}"
                                 th:if="${error!=null}"></div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish">发布</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            ·问题标签：请用精简的语言描述您发布的问题，不超过25字<br>
            ·问题补充：详细补充您的问题内，并确保问题描述清晰直观，并提供一些相关的资料<br>
            ·选择标签：选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
        </div>
    </div>
</div>
<div th:replace="~{footer::foot}"></div>
</body>
</html>
